name: linxhq
description: A customizable launcher for your favourite websites.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.1.10
  shared_preferences: ^2.1.0
  image_picker: ^0.8.7+4
  path_provider: ^2.0.14
  path: ^1.8.3
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true